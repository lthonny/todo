<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- favicon -->
  <link rel="shortcut icon" href="src/images/favicon.svg?" />
  <!-- styles -->
  <title>To Do</title>
<script defer src="bundle.js"></script><link href="main.2eda1290cbcb9117bd85.css" rel="stylesheet"></head>

<body>


  <a href="http://localhost:3333/"></a>

  <section class="tasks">
    <div class="container">
      <div class="add-task">
        <div class="input-task">
          <textarea class='texterea' maxlength="200" id='message' type="text" placeholder="Enter the task"></textarea>
        </div>
        <div class="button-task">
          <button class="message-add"><i class="fas fa-plus"></i></button>
        </div>
      </div>

      <h2 id="quantityTasks" class="quantityTasks">Daily tasks total: </h2>
      <ul class="tasks__list"></ul>

      <div class="task-filter">
        <div class="btn task-all">
          <button id='btn-all'>All</button>
        </div>
        <div class="btn task-completed completed">
          <button id='btn-completed'>Completed</button>
        </div>
        <div class="btn task-incompleted">
          <button class='incompleted' id='btn-incompleted'>Incompleted</button>
        </div>
      </div>
    </div>
  </section>


  <!-- icons -->
  <script src="https://kit.fontawesome.com/50f730e0bb.js" crossorigin="anonymous"></script>
</body>

</html>
