<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <title>Todolist</title>
</head>

<body>

  <section class="tasks">
    <div class="container">
      <div class="add-task">
        <div class="input-task">
          <textarea class='texterea' maxlength="200" id='message' type="text" placeholder="Enter the task"></textarea>
        </div>
        <div class="button-task">
          <button class="message-add"><i class="fas fa-plus"></i></button>
        </div>
      </div>
      <p class="max-characters"></p>

      <h2 id="quantityTasks" class="quantityTasks">Daily tasks total: </h2>
      <ul class="tasks__list"></ul>

      <div class="task-filter">
        <div class="btn task-all">
          <button id='btn-all' class="btn all active-filter">All</button>
        </div>
        <div class="btn task-completed completed">
          <button id='btn-completed' class="btn all">Completed</button>
        </div>
        <div class="btn task-incompleted">
          <button class='btn incompleted' id='btn-incompleted'>Incompleted</button>
        </div>
      </div>
    </div>
  </section>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Exactly remove?</p>
      <div class="selection-by-buttons">
        <button class="removebtn btn-delete-no">NO</button>
        <button class="removebtn btn-delete-yes">YES</button>
      </div>
    </div>
  </div>

  <!-- icons -->
  <script src="https://kit.fontawesome.com/50f730e0bb.js" crossorigin="anonymous"></script>
</body>

</html>
