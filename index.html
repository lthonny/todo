<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
    rel="stylesheet">
  <!-- favicon -->
  <link rel="shortcut icon" href="src/images/favicon.svg?" />
  <!-- styles -->
  <link rel="stylesheet" href="./src/css/main.css">
  <title>To Do</title>
</head>

<body>

  <section id="qqz" class="to-do-list">
    <div class="container">
      <h1>TO DO LIST</h1>

      <!-- adding tasks in the input -->
      <div class="add-task">
        <div class="input-task">
          <input id='text' type="text" placeholder="Enter the task">
        </div>
        <div class="button-task">
          <button class="btn-add"><i class="fas fa-plus"></i></button>
        </div>
      </div>

      <!-- tasks -->
      <div class="tasks">
        <h2 id="quantityTasks" class="quantityTasks">Daily tasks total: </h2>
        <div id="tasks-content">

        </div>
      </div>

      <!-- task management -->
      <div class="task-filter">
        <div class="btn task-all">
          <button id='btn-all'>All</button>
        </div>
        <div class="btn task-completed completed">
          <button id='btn-completed'>Completed</button>
        </div>
        <div class="btn task-incompleted">
          <button class='incompleted' id='btn-incompleted'>Incompleted</button>
        </div>
      </div>
    </div>
  </section>


  <!-- icons -->
  <script src="https://kit.fontawesome.com/50f730e0bb.js" crossorigin="anonymous"></script>
  <!-- scripts js -->
  <script src="src/js/App.js"></script>
  <script src="src/js/Task.js"></script>
  <script src="src/js/TaskList.js"></script>

  <script src="src/js/index.js"></script>
</body>

</html>
